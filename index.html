<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="tic-tac-toe">
    <div id="board">
        <div class="boardclm">
            <div class="boardcell" onClick="myfun(0)"></div>
            <div class="boardcell" onClick="myfun(1)"></div>
            <div class="boardcell" onClick="myfun(2)"></div>
        </div>
        <div class="boardclm">
            <div class="boardcell" onClick="myfun(3)"></div>
            <div class="boardcell" onClick="myfun(4)"></div>
            <div class="boardcell" onClick="myfun(5)"></div>
        </div>
        <div class="boardclm">
            <div class="boardcell" onClick="myfun(6)"></div>
            <div class="boardcell" onClick="myfun(7)"></div>
            <div class="boardcell" onClick="myfun(8)"></div>
        </div>
    </div>
</div>
</body>
</html>
